<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
            min-width: 120px;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .chart-canvas {
            position: relative;
            height: 300px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connected {
            background: #4CAF50;
        }
        
        .disconnected {
            background: #f44336;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        
        @media (max-width: 600px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        // Configuration
        const API_BASE_URL = 'http://localhost:8000'; // Change this to your API URL
        const WS_URL = 'ws://localhost:8000/ws/dashboard'; // WebSocket URL
        const UPDATE_INTERVAL = 2000; // Update every 2 seconds
        const MAX_DATA_POINTS = 20; // Keep last 20 data points
        
        // WebSocket connection
        let socket = null;
        let isConnected = false;
        
        // Chart configurations
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    display: true,
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            },
            animation: {
                duration: 300
            }
        };
        
        // Initialize charts
        const charts = {};
        
        // WebSocket functions
        function connectWebSocket() {
            try {
                socket = new WebSocket(WS_URL);
                
                socket.onopen = function(event) {
                    console.log('WebSocket connected');
                    isConnected = true;
                    updateConnectionStatus(true);
                    
                    // Request initial sync
                    sendWebSocketMessage({
                        type: 'sync_request'
                    });
                };
                
                socket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };
                
                socket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    isConnected = false;
                    updateConnectionStatus(false);
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateConnectionStatus(false);
            }
        }
        
        function sendWebSocketMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }
        
        function handleWebSocketMessage(message) {
            console.log('Received WebSocket message:', message);
            
            switch(message.type) {
                case 'sensor_update':
                    updateChartData(message.sensor, message.value, message.timestamp);
                    updateStatusBar(message.sensor, message.value);
                    break;
                    
                case 'focus_data':
                    // Unity clicked on something - focus on that component
                    focusOnComponent(message.component, message.data);
                    break;
                    
                case 'alert':
                    showAlert(message.severity, message.message, message.component);
                    break;
                    
                case 'sync_response':
                    // Initial sync data received
                    syncInitialData(message.state);
                    break;
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'üü¢ Connected';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'üî¥ Disconnected';
                statusElement.className = 'connection-status disconnected';
            }
        }
        
        function focusOnComponent(component, data) {
            // Highlight the relevant chart and show detailed data
            console.log(`Focusing on ${component}:`, data);
            
            // Add visual highlighting to the chart
            if (charts[component]) {
                // Animate the chart to draw attention
                charts[component].update('active');
                
                // Scroll to the chart
                const chartElement = document.getElementById(`${component}Chart`);
                if (chartElement) {
                    chartElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Add temporary highlight effect
                    const container = chartElement.closest('.chart-container');
                    container.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.5)';
                    container.style.transform = 'scale(1.02)';
                    
                    setTimeout(() => {
                        container.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
                        container.style.transform = 'scale(1)';
                    }, 2000);
                }
            }
        }
        
        function showAlert(severity, message, component) {
            // Create alert notification
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${severity}`;
            alertDiv.innerHTML = `
                <strong>${component ? component.toUpperCase() : 'SYSTEM'}</strong>: ${message}
                <button onclick="this.parentElement.remove()">√ó</button>
            `;
            
            // Add alert styles
            alertDiv.style.cssText = `
                position: fixed;
                top: 70px;
                right: 20px;
                background: ${severity === 'error' ? '#f44336' : severity === 'warning' ? '#ff9800' : '#4caf50'};
                color: white;
                padding: 15px;
                border-radius: 5px;
                z-index: 1001;
                max-width: 300px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function syncInitialData(state) {
            // Sync dashboard with initial system state
            for (const [sensor, data] of Object.entries(state)) {
                updateStatusBar(sensor, data.current);
            }
        }
